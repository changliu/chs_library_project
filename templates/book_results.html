{% extends 'base.html' %}


{% block content %}

    <div>
        <h2>Book Results</h2>
            <ul>
                {% if books %}
                    {% for book in books %}
                      <li>
                          <a href="/books/{{ book.book_id }}">
                            {{ book.call_num }}</a>
                            <br>Title : <a href="/books/{{ book.book_id }}"><b>{{ book.title }}</b></a>
                            <br>Author : {{ book.author }}
                      </li>
                    {% endfor %}
                {% endif %}
            </ul>
    </div>

{% endblock %}
