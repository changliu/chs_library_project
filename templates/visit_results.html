{% extends 'base.html' %}


{% block content %}

    <div>
        <h2>Visits</h2>
            <ul>
                {% if visits %}
                    {% for visit in visits %}
                      <li>
                          <a href="/visit/{{ visit.visit_id }}">
                            {{ visit.visit_id }} {{ visit.user.fname }} {{ visit.user.lname }}
                          </a>
                      </li>
                    {% endfor %}
                {% endif %}
            </ul>
    </div>


{% endblock %}
